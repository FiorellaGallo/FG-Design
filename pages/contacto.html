    <!-- MAIN -->
    <main>
        <div class="contenedor-contacto">
            <form action="#" method="get" class="formulario">
                <h1>Contáctanos</h1>
                <label class="nombre-apellido">
                    <input type="text" placeholder="Nombre" name="nombre">
                    <input type="text" placeholder="Apellido" name="apellido">
                </label>
                <div class="email">
                    <input type="email" placeholder="Correo electrónico" name="correo-electronico" id="">
                </div>
                <label class="radio-botton">
                    <span>Hombre</span>
                    <input type="radio" name="sexo" value="hombre">
                    <span>Mujer</span>
                    <input type="radio" name="sexo" value="mujer">
                    <span>Otro</span>
                    <input type="radio" name="sexo" value="otro">
                </label>
                <div class="comentario">
                    <textarea name="comentario" cols="40" rows="10" placeholder="Escribe aquí tus consultas"></textarea>
                </div>
                <label class="checkbox">
                    <input type="checkbox" name="noticias">
                    <span>Suscribirme al newsletter</span>
                </label>
                <div class="enviar">
                    <input type="submit">
                </div>
            </form>
            <div class="mapa">
              <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3284.014265389646!2d-58.38437648526077!3d-34.60380078045944!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bccacf425a4a19%3A0xaf19ab7297421a8!2sAv.%209%20de%20Julio%20%26%20Av.%20Pres.%20Roque%20S%C3%A1enz%20Pe%C3%B1a%2C%20C1048%20CABA!5e0!3m2!1ses-419!2sar!4v1656785493548!5m2!1ses-419!2sar" width="300" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </main>
