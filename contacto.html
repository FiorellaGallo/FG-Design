<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kurale&display=swap" rel="stylesheet">
    <title>Contacto</title>
</head>

<body>
    <!-- HEADER -->
    <header>
        <div class="header">
            <a href="./index.html">
                <div class="logo">
                    <img src="./assets/logo.png" alt="logo" width="100%" height="100%">
                </div>
            </a>
            <!-- Menu de navegacion -->
            <nav class="contenedor-nav">
                <ul class="menu">
                    <li><a href="./index.html">Inicio</a></li>
                    <li><a href="./nosotros.html">Nosotros</a></li>
                    <li><a href="./productos.html">Productos</a></li>
                    <li><a href="./trabajos.html">Trabajos</a></li>
                    <li><a href="./contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- MAIN -->
    <main>
        <div class="contenedor-contacto">
            <form action="#" method="get" class="formulario">
                <h1>Contáctanos</h1>
                <label class="nombre-apellido">
                    <input type="text" placeholder="Nombre" name="nombre">
                    <input type="text" placeholder="Apellido" name="apellido">
                </label>
                <div class="email">
                    <input type="email" placeholder="Correo electrónico" name="correo-electronico" id="">
                </div>
                <label class="radio-botton">
                    <span>Hombre</span>
                    <input type="radio" name="sexo" value="hombre">
                    <span>Mujer</span>
                    <input type="radio" name="sexo" value="mujer">
                    <span>Otro</span>
                    <input type="radio" name="sexo" value="otro">
                </label>
                <div class="comentario">
                    <textarea name="comentario" cols="40" rows="10" placeholder="Escribe aquí tus consultas"></textarea>
                </div>
                <label class="checkbox">
                    <input type="checkbox" name="noticias">
                    <span>Suscribirme al newsletter</span>
                </label>
                <div class="enviar">
                    <input type="submit">
                </div>
            </form>
            <div class="mapa">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d210089.44702494438!2d-58.42850301389457!3d-34.63834443791328!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2sar!4v1653598228670!5m2!1ses-419!2sar"
                    width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </main>
    <!-- FOOTER -->
    <footer>
        <div class="contenedor-footer">
            <span class="contenedor-izquierdo">
                <div class="contact">
                    <a href="./contacto.html">Contacto</a>
                </div>
                <div class="terminos">Términos y condiciones</div>
                <ul class="contenedor-iconos">
                    <li><a href="https://www.facebook.com/" target="_blank">
                            <img src="./assets/facebook.png" alt="facebook" height="100%" width="100%">
                        </a></li>
                    <li>
                        <a href="https://www.instagram.com/" target="_blank">
                            <img src="./assets/instagram.png" alt="instagram" height="100%" width="100%">
                        </a>
                    </li>
                    <li><a href="https://twitter.com/" target="_blank">
                            <img src="./assets/gorjeo.png" alt="twitter" height="100%" width="100%">
                        </a></li>
                </ul>
            </span>
            <ul class="menu-footer">
                <li><a href="./index.html">Inicio</a></li>
                <li><a href="./nosotros.html">Nosotros</a></li>
                <li><a href="./productos.html">Productos</a></li>
                <li><a href="./trabajos.html">Trabajos</a></li>
            </ul>
            <span class="contenedor-derecho">
                <img src="./assets/logo.png" alt="logo" width="100%" height="100%">
                <div class="derechos-reservados">2022 FG Design. Todos los derechos reservados</div>
            </span>
        </div>
    </footer>
</body>

</html>
